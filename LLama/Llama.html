<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Preferences Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
            font-weight: bold;
        }
        .question input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        #recommendations {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .recommendation-item {
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Music Preferences Questionnaire</h1>
    <form id="questionnaire-form">
        <div id="questions-container">
            <!-- Questions will load dynamically -->
        </div>
        <button type="submit">Submit</button>
    </form>
    <h2>Song Recommendations</h2>
    <div id="recommendations">
        <!-- Recommendations will display dynamically -->
    </div>

    <script>
        async function loadQuestions() {
            try {
                const response = await fetch("http://127.0.0.1:5000/questions");
                const questions = await response.json();
                const container = document.getElementById("questions-container");

                questions.forEach((question) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.className = "question";

                    questionDiv.innerHTML = `
                        <label for="q${question.id}">${question.question}</label>
                        <input type="text" id="q${question.id}" name="q${question.id}" placeholder="Your answer">
                    `;

                    container.appendChild(questionDiv);
                });
            } catch (error) {
                console.error("Error loading questions:", error);
                const container = document.getElementById("questions-container");
                container.innerHTML = "<p>Failed to load questions. Please try again later.</p>";
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch("http://127.0.0.1:5000/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                const recommendationsDiv = document.getElementById("recommendations");
                recommendationsDiv.innerHTML = "";

                if (result.data.length > 0) {
                    result.data.forEach((song) => {
                        const div = document.createElement("div");
                        div.className = "recommendation-item";
                        div.innerHTML = `
                            <p><strong>Title:</strong> ${song.title}</p>
                            <p><strong>Artist:</strong> ${song.artist_name}</p>
                            <p><strong>Year:</strong> ${song.year}</p>
                            <p><strong>Tempo:</strong> ${song.tempo}</p>
                        `;
                        recommendationsDiv.appendChild(div);
                    });
                } else {
                    recommendationsDiv.innerHTML = "<p>No recommendations found based on your preferences.</p>";
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                recommendationsDiv.innerHTML = "<p>An error occurred while fetching recommendations. Please try again later.</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadQuestions();
            document
                .getElementById("questionnaire-form")
                .addEventListener("submit", handleSubmit);
        });
    </script>
</body>
</html>
