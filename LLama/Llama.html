<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find New Music!</h1>
        <p>Answer a few questions, and we'll find music you might like.</p>

        <!-- Question form -->
        <div id="questionnaire">
            <label for="genre">What's your favorite genre of music?</label>
            <input type="text" id="genre" placeholder="e.g., Jazz, Rock, Classical" required>

            <label for="artist">Name a favorite artist:</label>
            <input type="text" id="artist" placeholder="e.g., The Beatles, Miles Davis" required>

            <button onclick="submitPreferences()">Submit</button>
        </div>

        <!-- Suggestions -->
        <div id="suggestions" style="display: none;">
            <h2>Recommended Music</h2>
            <ul id="suggested-music"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
