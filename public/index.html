<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleH.css">
    <title>Diidii App</title>
    <style>
        .profile-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #6A0DAD;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="profile-badge" id="profileBadge">Logged in as <span id="usernameDisplay"></span></div>
    <div class="banner-area">
        <h2>Create Your Memory</h2>
    </div>
    <div class="content-area">
        <div class="wrapper">
            <h2>Hello! Let's create a special memory together.</h2>
        </div>
        <div class="row">
            <!-- Content goes here -->
        </div>
    </div>

    <footer>
        &copy; 2024 Diidii App. All rights reserved.
    </footer>

    <script>
        // Include the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // Check if the user is logged in and display the profile badge
                fetch('/check-login')
                    .then(response => response.json())
                    .then(data => {
                        if (data.loggedIn) {
                            document.getElementById('usernameDisplay').textContent = data.username;
                            document.getElementById('profileBadge').style.display = 'block';
                        }
                    });
            });
    </script>
</body>
</html>
