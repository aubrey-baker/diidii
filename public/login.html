<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleH.css">
    <title>Login</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200923/pngtree-beautiful-elegant-pink-red-purple-watercolor-smudge-background-image_399307.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .topnav {
            background-color: rgb(148, 74, 159);
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        .topnav .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.5em; /* Increase font size for navigation links */
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-area {
            font-size: 2em; /* Increase font size for older users */
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px; /* Increased padding */
            border-radius: 0px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px; /* Add margin to push content below the fixed header */
            height: 600px; /* Allow the height to adjust based on content */
        }
        .content-area input[type="text"],
        .content-area input[type="password"] {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1.5em; /* Increase input box font size */
            border-radius: 5px;
        }
        .content-area button {
            background-color: rgb(148, 74, 159);
            color: white;
            padding: 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.5em; /* Increase button font size */
            border-radius: 5px;
        }
        .content-area button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="wrapper">
            <div class="logo">
                <a href="#">Welcome to diidii</a>
            </div>
            <nav>
                <a href="help.html">Help</a>
                <a href="conect.html">Upload</a>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </div>

    <div class="content-area">
        <div class="wrapper">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Diidii App. All rights reserved.
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Login failed. Please check your username and password.');
            }
        });
    </script>
</body>
</html>
