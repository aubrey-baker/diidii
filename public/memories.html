<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleH.css">
    <title>Memories</title>
    <style>
        .memory-item {
            margin: 10px 0;
        }
        .memory-item img, .memory-item video, .memory-item audio {
            max-width: 100%;
            display: block;
        }
        .memory-item .file-name {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="content-area">
        <div class="wrapper">
            <h2>Your Memories</h2>
            <div id="memories"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Diidii App. All rights reserved.
    </footer>

    <script>
        // Include the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // Check if the user is logged in and display the profile badge
                fetch('/check-login')
                    .then(response => response.json())
                    .then(data => {
                        if (data.loggedIn) {
                            document.getElementById('usernameDisplay').textContent = data.username;
                            document.getElementById('profileBadge').style.display = 'block';
                        }
                    });
            });

        async function fetchMemories() {
            const response = await fetch('/user-files');
            const files = await response.json();

            const memoriesContainer = document.getElementById('memories');
            files.forEach(file => {
                const memoryItem = document.createElement('div');
                memoryItem.className = 'memory-item';
                if (file.type === 'images') {
                    const img = document.createElement('img');
                    img.src = `/uploads/${file.path}`;
                    img.alt = file.name;
                    memoryItem.appendChild(img);
                } else if (file.type === 'videos') {
                    const video = document.createElement('video');
                    video.src = `/uploads/${file.path}`;
                    video.controls = true;
                    memoryItem.appendChild(video);
                } else if (file.type === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = `/uploads/${file.path}`;
                    audio.controls = true;
                    memoryItem.appendChild(audio);
                }
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                memoryItem.appendChild(fileName);
                memoriesContainer.appendChild(memoryItem);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchMemories);
    </script>
</body>
</html>
