<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diidii App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXJNkl/6kB1e+BYEuN2e4rTk0Y6M8A/4XV1Ji5S+5hrXnZpN8XTvUPhA5oYgL+KUxVh3v3Og==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            color: #4B0082;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        .header {
            text-align: center;
            padding: 50px 20px 20px 20px;
            background-color: rgba(173, 216, 230, 0.5); /* Light blue */
            color: #4B0082;
            border-bottom: 3px solid #4B0082;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 250, 250, 0.9); /* Soft white background */
            border-radius: 10px;
        }
        .section {
            background-color: rgba(230, 230, 250, 0.8); /* Light lavender */
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(75, 0, 130, 0.1);
        }
        .section h2 {
            text-align: center;
            color: #4B0082;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(145deg, #dcdcdc, #f0f0f0); /* Watercolor effect */
            box-shadow: 2px 2px 8px #aaa;
            transition: all 0.3s ease;
            color: #4B0082;
        }
        .btn-primary {
            background-color: #b0c4de; /* Light steel blue */
            color: #ffffff;
        }
        .btn-success {
            background-color: #98fb98; /* Pale green */
            color: #ffffff;
        }
        .btn-warning {
            background-color: #ffb6c1; /* Light pink */
            color: #ffffff;
        }
        .btn-info {
            background-color: #afeeee; /* Pale turquoise */
            color: #ffffff;
        }
        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .tutorial, .reminder {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-left: 5px solid #4B0082;
            border-radius: 5px;
            font-size: 1rem;
            color: #333333;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(173, 216, 230, 0.5);
            color: #4B0082;
            font-size: 1rem;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .section h2 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px;
            }
        }
        /* Accessibility Enhancements */
        .btn:focus, input:focus, textarea:focus {
            outline: 3px solid #afeeee;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Welcome to Diidii</h1>
        <p>Your simple and intuitive app for capturing and enjoying your moments.</p>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Sections go here... -->
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Diidii App. All rights reserved.
    </footer>

</body>
</html>
