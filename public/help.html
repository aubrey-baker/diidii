<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleP.css">
    <title>Help</title>
</head>
<body>
    <div id="navbar"></div>

    <!-- Help Section -->
    <!-- Main Content Container -->
    <div class="container">
        <div class="tutorial">
            <h3>Help Center</h3>
            <ol>
                <li>Find answers to your questions about using diidii.</li>
                <li>Browse the topics below to learn more about each feature.</li>
            </ol>
        </div>

        <div class="section">
            <!-- Button 1: Redirects to imagehelp.html -->
            <a href="imagehelp.html">
                <button class="btn btn-primary">
                    <i class="fas fa-image"></i> Uploading Images
                </button>
            </a>
        
            <!-- Button 2: Redirects to help.html -->
            <a href="help.html">
                <button class="btn btn-primary">
                    <i class="fas fa-info-circle"></i> Recording Video
                </button>
            </a>
        
            <!-- Button 3: Redirects to conect.html -->
            <a href="conect.html">
                <button class="btn btn-primary">
                    <i class="fas fa-upload"></i> Recording audio
                </button>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 Diidii App. All rights reserved.
    </footer>

    <script>
        // Include the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // Check if the user is logged in and display the profile badge
                fetch('/check-login')
                    .then(response => response.json())
                    .then(data => {
                        if (data.loggedIn) {
                            document.getElementById('usernameDisplay').textContent = data.username;
                            document.getElementById('profileBadge').style.display = 'block';
                        }
                    });
            });
    </script>
</body>
</html>
